[package]
name = "xpt2046"
version = "0.3.5"
edition = "2021"
description = "Embedded-hal based XPT2046 driver for TFT LCD displays"
authors = ["VersBInarii <versbinarii@gmail.com>", "Ethan Chpman <ethan.chapman0@outlook.com>"]
keywords = ["embedded-hal-driver", "xpt2046", "touch", "LCD", "no_std"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/VersBinarii/xpt2046"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "xpt2046"

[dependencies]
embedded-hal = "1.0.0"
embedded-graphics = "0.8.1"
defmt = { version = "0.3.0", optional = true }

[features]
with_defmt = ["defmt"]
